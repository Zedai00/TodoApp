<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zed's Todo App</title>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <div class="userinfo">
          <img src="/Zed/Images/Zed.jpg" id="avatar" />
          <div>Zed</div>
        </div>
        <div class="projects">
          <p>Projects</p>
          <div class="project-list">
            <div>Daily</div>
            <div>Daily</div>
            <div>Daily</div>
            <div>Daily</div>
            <div>+</div>
          </div>
        </div>
        <div class="archive">
          <div>Archive</div>
        </div>
      </div>
      <div class="main">
        <div class="tasks-title">Tasks</div>
        <div class="tasks">
          <div class="task">
            <div class="checkbox">
              <span
                id="unchecked"
                class="iconify"
                data-icon="mdi:circle-outline"
              >
              </span>
              <span
                id="checked"
                class="iconify"
                data-icon="mdi:check-circle-outline"
              ></span>
            </div>
            <div>Do something</div>
            <div class="actions">
              <div>
                <span class="iconify" data-icon="mdi:pencil-outline"></span>
              </div>
              <div>
                <span class="iconify" data-icon="mdi:bin-outline"></span>
              </div>

              <div>
                <span class="iconify" data-icon="tabler:archive"></span>
              </div>
            </div>
          </div>
          <div class="task">
            <div class="checkbox">
              <span
                id="unchecked"
                class="iconify"
                data-icon="mdi:circle-outline"
              >
              </span>
              <span
                id="checked"
                class="iconify"
                data-icon="mdi:check-circle-outline"
              ></span>
            </div>
            <div>Do something</div>
            <div class="actions">
              <div>
                <span class="iconify" data-icon="mdi:pencil-outline"></span>
              </div>
              <div>
                <span class="iconify" data-icon="mdi:bin-outline"></span>
              </div>

              <div>
                <span class="iconify" data-icon="tabler:archive"></span>
              </div>
            </div>
          </div>
          <div class="task">
            <div class="checkbox">
              <span
                id="unchecked"
                class="iconify"
                data-icon="mdi:circle-outline"
              >
              </span>
              <span
                id="checked"
                class="iconify"
                data-icon="mdi:check-circle-outline"
              ></span>
            </div>
            <div>Do something</div>
            <div class="actions">
              <div>
                <span class="iconify" data-icon="mdi:pencil-outline"></span>
              </div>
              <div>
                <span class="iconify" data-icon="mdi:bin-outline"></span>
              </div>

              <div>
                <span class="iconify" data-icon="tabler:archive"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="completed">
          <div class="complete-title">Completed</div>
          <div class="task">
            <div class="checkbox">
              <span
                id="unchecked"
                class="iconify"
                data-icon="mdi:circle-outline"
              >
              </span>
              <span
                id="checked"
                class="iconify"
                data-icon="mdi:check-circle-outline"
              ></span>
            </div>
            <div>Do something</div>
            <div class="actions">
              <div>
                <span class="iconify" data-icon="mdi:pencil-outline"></span>
              </div>
              <div>
                <span class="iconify" data-icon="mdi:bin-outline"></span>
              </div>

              <div>
                <span class="iconify" data-icon="tabler:archive"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
